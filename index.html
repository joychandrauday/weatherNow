<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily weather Update.</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-hind-siliguri">
    <div class="homeBanner relative">
        
        <div class="location flex rounded backdrop-blur-xl items-center text-white p-4 gap-4 border border-gray-300 ">
            <label class="input input-bordered flex items-center gap-2">
                <input id="SearchInput" type="text"  class="grow text-black" placeholder="Enter Your City Name." />
                <div class="inputBtn cursor-pointer" onclick="searchData()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-6 h-6 text-black opacity-70"><path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" /></svg>
                </div>
            </label>
            <i class="fa-solid fa-location-dot text-2xl"></i>
            <h2 id="cityName" class="font-bold text-xl capitalize">Patuakhali</h2>
        </div>
        <div class="card w-96 border-gray-300 border-2 backdrop-blur-sm font-hind-siliguri">
            <figure id="weatherImg">
                
            </figure>
            <h2 id="weatherUpdate" class="card-title justify-center  font-hind-siliguri font-bold text-2xl"></h2>
            <div id="weatherDetails" class="card-body items-center">
                
                
            </div>
        </div>
    </div>




    <script src="js/tailwind.config.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
